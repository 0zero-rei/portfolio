<ng-container *ngIf="profileInfo$ | async"></ng-container>
<div class="content-fill">
  <div class="row align-items-center justify-content-center w-100 h-100 m-0">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 p-0">
      <mat-card>
        <div class="row align-items-center justify-content-center">

          <div class="col-12 col-md-4 text-center py-4">
            <img class="profile" [src]="profileInfo?.icon?.src || getFallbackIcon()"
              [width]="profileInfo?.icon?.dimensions?.width || 200"
              [height]="profileInfo?.icon?.dimensions?.height || 200"
              [style]="'border-radius: ' + (profileInfo?.icon?.dimensions?.width || 200) + 'px;'" />
          </div>

          <div class="col-12 col-md-8 text-center py-4">
            <div class="basic-info mt-3 mb-4">
              <h1 class="d-block font-oswald-semi-bold font-size-24">{{profileInfo?.name?.full}}</h1>
              <div class="d-flex flex-row align-items-baseline justify-content-center">
                <h2 class="d-block font-oswald-medium">{{profileInfo?.title}}</h2>
                <div class="d-block">&nbsp;&nbsp;</div>
                <h3 class="d-block font-oswald-regular">{{getAge() | number}}</h3>
              </div>
              <h4 class="d-block font-inconsolata">{{getLocation()}}</h4>
            </div>

            <div class="action">
              <button mat-stroked-button color="primary" (click)="handleNavClick()">Go to full site &rarr;</button>
            </div>

          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
