<mat-card class="position-absolute" style="bottom: 1em; left: 1em;">

  <div style="height: 2em;" [ngClass]="expanded ? 'build-expanded' : 'build-collapsed'" class="overflow-hidden">
    <div class="d-flex flex-row ">
      <div class="d-flex flex-row flex-shrink-1">
        <a href="javascript: void(0)" (click)="expanded = !expanded" style="width: 24px; height: 24px;">
          <mat-icon>info</mat-icon>
        </a>
      </div>
      <div class="d-flex flex-row flex-grow align-items-center text-truncate overflow-hidden ml-4">
        <div>
          Built with:
        </div>
      </div>
    </div>


  </div>

</mat-card>
