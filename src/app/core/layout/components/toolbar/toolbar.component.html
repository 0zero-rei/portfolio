<ng-container *ngIf="profileInfo$ | async"></ng-container>
<div id="toolbar-brand" class="w-100">
  <div class="d-flex flex-row align-items-center w-100">

    <div class="mr-4">
      <button *ngIf="sidenavTarget !== undefined" mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="d-flex flex-row align-items-center">
      <div>
        <img class="profile" [src]="profileInfo?.icon?.src || ''"
          [width]="50" [height]="50"
          [style.border-radius]="'50px'" />
      </div>
      <div class="ml-3">
        <h1>{{profileInfo?.name?.full}}</h1>
      </div>
    </div>

    <div class="flex-grow-1"></div> <!-- Spacer -->

    <div class="flex-shrink-1">
      <button mat-icon-button [mat-menu-trigger-for]="toolbarMenu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>
            admin_panel_settings
          </mat-icon>
          <span>
            Admin Login
          </span>
        </button>
      </mat-menu>
    </div>

  </div>
</div>
